<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <title>Horizon Custom Html5 Free Audio PLayer</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/css/all.min.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>
</head>
<body>
   <!-- <i class="fas fa-face-angry"></i>-->
   <div class="toggle">
        <input type="checkbox" name="Modes" class="modes" id="toggle" />
        <label for="toggle"></span>
    </div>
   <br>
   <div class="container">
    <audio id="audio" controls src="" hidden crossorigin="anonymous"></audio>
    <div class="player-head">
        <h3 id="player-namer">
            Horizon Audio Player
        </h3>
        <br>
        <div class="banner">
            <img src="https://avatars.githubusercontent.com/u/96913755?v=4" alt="" class="banner-avatar">
        </div>
    </div>
    <div class="basic-info">
        <h4 id="name">Select an Audio Track First</h4>
    </div>
    <div class="progress">
        <div class="bg">
        <div class="progress-bar" id="audio-length"></div>
        </div>
        <div class="timers">
        <p id="current-time">0:00</p>
        <p id="end-time">0:00</p>
        </div>
    </div>
    <div class="controls-section">
        <button id="backward" class="backward-btn">
            <i class="fa fa-step-backward"></i>
        </button>
        <button class="play-btn">
            <i class="fa fa-play"></i>
        </button>
        <button class="pause-btn">
            <i class="fa fa-pause"></i>
        </button>
        <button id="forward" class="forawrd-btn">
            <i class="fa fa-step-forward"></i>
        </button>
    </div>
    <div class="volume">
        <button class="volume-btns" id="volume-low">
            <i class="fa fa-volume-mute"></i>
        </button>
        <div class="volume-bar">
            <input type="range" id="volume-bar" min="0" max="100"/>
        </div>
        <button class="volume-btns" id="volume-high">
            <i class="fa fa-volume-high"></i>
        </button>
    </div>
   </div>
   <div class="upload-box">
    <input type="file" accept="audio/*" id="thefile"/>
    <img src="./img/upload-icon.svg" id="upload-btn" alt="upload-btn.svg" />
    <br>
    <p>
      Click here to browse
      <br>
       audio files to play 
    </p>
  </div>
  <br>
  <br>
  <div class="link">
    <div class="input">
        <input type="url" id="field" class="field" placeholder="Enter link to the audio file here" required/>
        <button id="btn" class="linker">
            <i class="fa fa-play"></i>
            Play It
        </button>
    </div>
</div>
<br>
<br>
    <script src="./js/script.js"></script>
</body>
</html>
