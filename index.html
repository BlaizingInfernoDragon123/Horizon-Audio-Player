<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <title>Blaze Audio Player</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>
</head>
<body>
    <input type="file" accept="audio/*" name="file" id="file" class="file" hidden/>
    <div class="player">
        <div class="set-bg hide">
            <div class="set-card hide down">
                <div class="hd">
                    <p>
                        Settings
                    </p>
                    <span class="close">
                        &times;
                    </span>
                </div>
                <div class="act">
                    <button id="pl">
                        <i class="fa fa-link"></i>  Play Audio With Link
                    </button>
                    <button id="cq">
                        <i class="fa fa-cloud-upload-alt"></i>  Change Audio Track
                    </button>
                    <button id="re">
                        <i class="fa fa-warning"></i>  Report issues/bugs
                    </button>
                </div>
            </div>
        </div>
        <div class="header">
            <p>
                Blaze Audio Player
            </p>
        </div>
        <div class="banner">
            <img src="/img/bg.png" alt="" class="img">
        </div>
        <div class="info">
            <div class="des">
                <div class="bar"></div>
            </div>
            <div class="name">
                <marquee>
                    <p id="nm">
                        No Audio Tracks Selected!
                    </p>
                </marquee>
            </div>
        </div>
        <div class="prog">
            <audio src="#" class="audio" id="audio" hidden></audio>
            <div class="prog-bar" id="pr">
                <div class="fluid">
                </div>
            </div>
        </div>
        <div class="timers">
            <p class="ct">0:00</p>
            <p class="et">0:00</p>
        </div>
        <div class="controls">
            <button class="br"><i class="fa fa-backward-fast"></i></button>
            <button class="play"><i class="fa fa-play"></i></button>
            <button class="pause"><i class="fa fa-pause"></i></button>
            <button class="fr"><i class="fa fa-forward-fast"></i></button>
        </div>
        <div class="foot">
            <button id="chn">
                <i class="fa fa-cloud-upload"></i>
            </button>
            <button id="vol-btn">
                <i class="fa fa-volume-high"></i>
            </button>
            <button id="set">
                <i class="fa fa-gear"></i>
            </button>
        </div>
    </div>
    <div class="wel-bg hide">
        <div class="wel-card hide down">
            <div class="head">
                <p>
                    Welcome!
                </p>
            </div>
            <div class="wel">
                <p>
                    Hello there! select an audio file to get started ðŸ‘‡
                </p>
                <button class="choose">
                    <i class="fa fa-cloud-upload-alt"></i>  Browse Audio Files
                </button>
            </div>
        </div>
    </div>
    <div class="vol-bg hide">
        <div class="vol-card hide down">
            <div class="head">
                <p>
                    Volume Settings!
                </p>
            </div>
            <div class="vol">
                <div class="bg">
                    <i class="fa fa-volume-mute"></i>
                    <input type="range" name="Volume" id="vol" class="vol-input" />
                    <i class="fa fa-volume-high"></i>
                </div>
                <span id="lbl">
                </span>
                <button class="done">
                   <i class="fa fa-check"></i> Done
                </button>
            </div>
        </div>
    </div>
    <div class="li-bg hide">
        <div class="li-card hide down">
            <div class="li-hd">
                <p>
                    Audio Player
                </p>
                <close class="cl">
                    &times;
                </close>
            </div>
            <div class="li-input">
                <p>
                    Enter the link of the audio file below to play it
                </p>
                <input type="text" class="in" placeholder="Enter your URL here..."/>
                <button class="cn none">
                    <i class="fa fa-play-circle"></i>  Play it
                </button>
            </div>
        </div>
    </div>
    <script src="./js/player.js"></script>
</body>
</html>
