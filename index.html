<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze-Audio-Player | Stream Audio Tracks for free!</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>
</head>
<body>
    <input type="file" name="file" accept="audio/*" id="file" class="file" hidden/>
    <div class="input-link hidden">
        <form id="form">
            <p id="p">
                Enter the link of the audio file below
            </p>
            <p>
                Please note that 
            </p>
            <p id="note">
                As of now it is only supporting link which ends with extensions like - .mp3,.ogg,etc
            </p>
            <input type="url" class="field" placeholder="Type the link of Audio file here..." required>
            <div class="btns-sections">
                <button type="button" class="close-bg"><i class="fa fa-times"></i>  Close</button>
                <button type="submit" class="submit"><i class="fa fa-play"></i>  Play It</button>
            </div>
        </form>
    </div>
    <div class="informer hidden">
        <div class="info"><i class="fa fa-bars"></i>  Menu</div>
        <i id="menu" class="fa fa-play"></i>
    </div>
    <div class="container">
        <audio src="#" id="audio" hidden></audio>
        <div class="top-header">
            <p>
                Blaze Audio Player
            </p>
            <div class="menu">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <div class="list">
            <div class="top">
                <p>
                    Blaze Audio Player
                </p>
                <span class="close">
                    &times;
                </span>
            </div>
            <div class="next">
                <div class="effect1"></div>
        </div>
            <ul>
                <li>
                    <button class="btn" id="btn"><i class="fa fa-upload"></i>  Upload Audio File</button>
                </li>
                <li>
                    <button class="btn" id="type"><i class="fa fa-play"></i>  Play Audio File With Link</button>
                </li>
            </ul>
            <ul class="options">
                <a href="https://github.com/blazeinferno64/blaze-audio-player">
                    <li class="a-link">
                        <i class="fa fa-question"></i> About
                    </li>
                </a>
                <a href="https://google.com/search?q=javascript+audio+player+in+html/">
                    <li class="a-link">
                        <i class="fa fa-send"></i> Learn More
                    </li>
                </a>
                <a href="https://github.com/blazeinferno64/blaze-audio-player/issues">
                    <li class="a-link">
                        <i class="fa fa-warning"></i> Report Bug
                    </li>
                </a>
                <a href="https://blazeinferno64.github.io/#contact">
                    <li class="a-link">
                        <i class="fa fa-contact-book"></i> Contact
                    </li>
                </a>
            </ul>
            <br>
            <div class="end">
                <div class="effect"></div>
        </div>
            <br>
            <div class="foot-bottom">
                <div class="redirect">
                    <a href="https://blazeinferno64.github.io/">
                        <i class="fa fa-github"></i>  BlazeInferno64
                    </a>
                </div>
            </div>
        </div>
        <div class="banner">
            <img src="#" alt="" class="img-banner">
           <!--- <img src="./img/background.png" alt="" class="img">-->
        </div>
        <div class="name">
            <p id="name"><marquee>Select a Track First</marquee></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
            </div>
        </div>
        <div class="timer">
            <p id="cuurent-time">0:00</p>
            <p id="max-time">0:00</p>
        </div>
        <div class="controls">
            <div class="mov-btns" id="backward">
                <i class="fa fa-step-backward"></i>
            </div>
            <div class="play-btn">
                <i class="fa fa-play"></i>
            </div>
            <div class="pause-btn">
                <i class="fa fa-pause"></i>
            </div>
            <div class="mov-btns" id="forward">
                <i class="fa fa-step-forward"></i>
            </div>
        </div>
        <div class="volume-info hidden">
            <div class="vol-info">50%</div>
            <i id="play" class="fa fa-play"></i>
        </div>
        <div class="volume">
            <i class="fa fa-volume-mute"></i>
            <div class="range">
                <input type="range" class="volume-bar" name="Volume" id="volume" max="100" min="0" value="50" />
            </div>
            <i class="fa fa-volume-high"></i>
        </div>
    </div>
    <br>
    <!--<div class="upload-box">
        <img src="./img/upload-icon.svg" class="img"/>
        <br>
        <p>
            Click here to upload audio files to play
        </p>
    </div>-->
    <script src="./js/script.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/images.js"></script>
</body>
</html>
